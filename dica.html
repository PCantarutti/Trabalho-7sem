<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enigma</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(63, 64, 66);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      z-index: 10;
      transform-origin: top left;
    }

    /* BOTÃO VOLTAR */
    .back-btn {
      font-size: 80px;
      color: black;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .back-btn:hover {
      transform: translateX(-4px);
      opacity: 0.7;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      z-index: -1;
    }

    /* CONTEÚDO */
    main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 80vw;
      height: 80vh;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <header id="header">
    <a class="back-btn" onclick="history.back()">⬅</a>
  </header>

  <main>
    <img src="imgs/dica.jpg" alt="Dica" />
  </main>

  <script>
    function ajustarZoomHeader() {
      const zoom = window.devicePixelRatio || 1;
      const header = document.getElementById("header");

      // Compensa o zoom
      header.style.transform = `scale(${1 / zoom})`;
      header.style.width = `${100 * zoom}%`;
    }

    window.addEventListener("resize", ajustarZoomHeader);
    ajustarZoomHeader();
  </script>

</body>
</html>
