<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma</title>
    <style>
      :root {
        --background: rgb(063, 064, 066);
        --bg-1: #8d8d8d; /* rosa claro */
        --bg-2: #443b3e; /* rosa vivo */
        --card: rgba(255, 255, 255, 0.85);
        --accent: #f90000;
        --muted: #6b6570;
        --glass-blur: 10px;
      }

      body {
        display: flex; /* 1. Torna o body um contêiner flexível */
        flex-direction: column;
        justify-content: center; /* 2. Centraliza os itens filhos horizontalmente */
        align-items: center; /* 3. Centraliza os itens filhos verticalmente */
        min-height: 100vh; /* 4. Garante que o body ocupe a altura total da viewport (tela) */
        margin: 0; /* Remove margens padrão do body */
        background-color: var(--background);
        gap: 100px;
      }

      .card {
        position: relative;
        z-index: 2;
        width: min(700px, 92vw);
        padding: 34px;
        border-radius: 18px;
        background: #c5c3c6;
        backdrop-filter: blur(var(--glass-blur));
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.12);
        text-align: center;
      }

      .field {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 -2px 6px rgba(0, 0, 0, 0.02);
      }

      input {
        border: 0;
        outline: 0;
        background: transparent;
        font-size: 16px;
        flex: 1;
        padding: 8px 4px;
        color: black;
      }

      .btn-show {
        background: transparent;
        border: 0;
        font-weight: 600;
        cursor: pointer;
        color: var(--accent);
        font-size: 13px;
        padding: 6px 8px;
        border-radius: 8px;
      }

      .submit {
        margin-top: 18px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 18px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        background: linear-gradient(90deg, #ff6b95, #ff3b6b);
        color: white;
        font-weight: 700;
        font-size: 15px;
        box-shadow: 0 8px 20px rgba(255, 59, 107, 0.22);
      }

      .dica {
        margin-top: 18px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 50px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        background: var(--background);
        color: #403d39;
        font-weight: 700;
        font-size: 15px;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        opacity: 0;
      }

      .dica:hover {
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        transform: scale(1.1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Digite a senha, tente abaixo</h1>

      <form
        onsubmit="
          event.preventDefault();
          handleSubmit();
        "
        aria-label="Formulário de senha"
      >
        <div class="field" role="group" aria-labelledby="senhaLabel">
          <label
            id="senhaLabel"
            for="senha"
            style="
              position: absolute;
              left: -9999px;
              top: auto;
              width: 1px;
              height: 1px;
              overflow: hidden;
            "
            >Senha</label
          >
          <input
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            autocomplete="current-password"
            required
          />
        </div>

        <div
          style="
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
          "
        >
          <button class="submit" type="submit">Entrar</button>
        </div>

        <!-- <p class="hint">Dica: O dia do nosso primeiro beijo eu nunca esquecerei</p> -->
      </form>
    </main>

    <!-- <button onclick="handleHint()" class="dica" type="submit">Dica</button> -->
    <button onclick="redirecionar()" class="dica" type="submit">Dica</button>

    <script>
      const senha = document.getElementById("senha");

      function handleSubmit() {
        // pequena interação: apenas feedback visual — não envia nada
        const val = senha.value.trim();
        const card = document.querySelector(".card");

        if (!val) {
          senha.focus();
          return;
        } else if (val == "TeAmoS2") {
          card.style.transform = "scale(0.995)";
          setTimeout(() => {
            card.style.transform = "";
            redirecionarPedido();
          }, 220);
        } else if (val != "TeAmoS2") {
          card.style.transform = "scale(0.995)";
          setTimeout(() => {
            card.style.transform = "";
            alert("Senha incorreta");
          }, 220);
        }
      }

      function handleHint() {
        alert("Eu nunca irei esquecer o dia do nosso primeiro beijo.");
      }

      function redirecionar() {
        window.location = "dica.html";
      }

      function redirecionarPedido() {
        window.location = "declaracao.html";
      }
    </script>
  </body>
</html>
